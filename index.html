<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the capital of Spain?</h3>
                <p class="message">Answer</p>
                <div class="multiple-choise">
                    <button class="answer">Paris</button>
                    <button class="correct">Madrid</button>
                    <button class="answer">Berlin</button>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who wrote "Romeo and Juliet"?</h3>
                <p class="message-2">Answer</p>
                <input class="input" type="text">
                <button class="free-button">Submit</button>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
